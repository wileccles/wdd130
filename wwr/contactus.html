<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Dry Oar Rafting</title>
    <link rel="stylesheet" href="styles/style.css">

    <style>
        form {
          
            margin: 2rem auto;
            max-width: 500px;
            padding: 1.5rem;
            background: #f4f4f4;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 1rem;
        }
        input, textarea, button {
            width: 100%;
            padding: .5rem;
            margin-top: .3rem;
        }
        button {
            margin-top: 1rem;
            background-color: #614d81;
            color: white;
            border: none;
            padding: .7rem;
            cursor: pointer;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none; 
        }

        .moveDown {
            margin-top: 3em;
        }
    </style>
</head>

<body>
    <div id="content">

        
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>

       
        <main>

           
            <div id="feedback"></div>

            <h1>Contact Us</h1>

         
            <form action="#" method="post">
                <label for="user_name">Name:</label>
                <input type="text" id="user_name" name="user_name" required>

                <label for="user_email">Email:</label>
                <input type="email" id="user_email" name="user_email" required>

                <label for="user_message">Message:</label>
                <textarea id="user_message" name="user_message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

        </main>

       
        <footer>
            <p>Dry Oar &copy; 2025 - William Eccles</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank"><img src="images/facebook.png" alt="fb icon"></a>
                <a href="https://twitter.com" target="_blank"><img src="images/twitter.png" alt="twitter icon"></a>
                <a href="https://instagram.com" target="_blank"><img src="images/instagram.png" alt="instagram icon"></a>
            </div>
        </footer>

    </div>

    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];

        formElement.addEventListener('submit', function(e) {
            e.preventDefault();
            feedbackElement.innerHTML =
                'Hello ' + formElement.user_name.value +
                '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>
</html>
